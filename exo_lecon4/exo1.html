<body>
    <script type="text/javascript">

var nombre=prompt("Entrer un nombre entier.");
var rep=0;


for (var i=1; i<=10; i++) {
rep=nombre*i;
document.writeln("<BR>",nombre,"x",i," = ",rep);
}

</script>
