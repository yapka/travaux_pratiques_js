<body>
    <script>

let moyenne = parseFloat(prompt("entrez la moyenne :"));


if (moyenne < 10) {
    console.log("Mention : Recalé");
} else if (moyenne >= 10 && moyenne < 12) {
    alert("Mention : Passable");
} else if (moyenne >= 12 && moyenne < 14) {
    alert("Mention : Assez bien");
} else if (moyenne >= 14 && moyenne < 16) {
    alert("Mention : Bien");
} else if (moyenne >= 16) {
    alert("Mention : Très bien");
} else {
    alert("Moyenne invalide");
}

    </script>
</body>
</html>
